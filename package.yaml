name:                ipgenerator
version:             0.1.0.0
license:             Apache-2.0
author:              "Author name here"
maintainer:          "izaak.weiss@gmail.com"
copyright:           "Google LLC"

extra-source-files:
- README.md

description:         A pair of command line utilities used to

dependencies:
- base >= 4.7 && < 5
- random
- text
- turtle

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Werror

executables:
  ipgenerator-exe:
    main:                Main.hs
    source-dirs:         gen
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - ipgenerator

  ipanswer-exe:
    main:                Main.hs
    source-dirs:         answer
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - ipgenerator

tests:
  ipgenerator-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    - -fno-warn-orphans
    dependencies:
    - ipgenerator
    - hspec
    - split
    - QuickCheck
